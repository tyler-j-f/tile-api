apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-app
  template:
    metadata:
      labels:
        app: hello-app
    spec:
      volumes:
      - name: google-cloud-key
        secret:
          secretName: hello-app-key
      containers:
      - name: hello-app
        image: us-east4-docker.pkg.dev/dev-eth-api/hello-repo/hello-app:v7
        volumeMounts:
        - name: google-cloud-key
          mountPath: /var/secrets/google
        env:
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value: /var/secrets/google/key.json
